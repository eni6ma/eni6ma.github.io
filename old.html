<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Once UI GitHub Page</title>
  <!-- Once UI CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/once-ui@latest/dist/once-ui.min.css">
</head>
<body>
