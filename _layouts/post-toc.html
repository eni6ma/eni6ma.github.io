---
layout: default
---
{% if site.show-nav-menu %}
  {% include nav.html%}
{% endif %}

<div class="container mx-auto px-4 py-8">
  <div class="prose prose-lg max-w-none prose-invert">
    <h1 class="text-center mt-6 mb-6 text-base-content" id="title">{{ page.title }}</h1>
    <div class="text-center mb-6">
      {% if page.tags.size !=0 %}
        <i class="text-xs fas fa-tags text-base-content"></i>
      {% for tag in page.tags %}
        <div class="badge badge-primary badge-outline mx-1">
          <a class="!no-underline text-base-content" href="{{site.baseurl}}/tag#{{ tag }}">{{ tag }}</a>
        </div>
      {% endfor %}
      {% endif %}
    </div>
    <div class="flex justify-center mb-6">
      <button onclick="toggleTOC()" class="btn btn-primary btn-outline">
        Table of Contents
      </button>
    </div>
    <div id="toc" style="display:none;" class="text-base-content">
      {% include toc.html html=content h_max=2%}
    </div>
    {{content}}
  </div>
</div>


{% include footer.html %}
