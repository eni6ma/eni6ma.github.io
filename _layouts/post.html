---
layout: default
---
{% if site.show-nav-menu %}
  {% include nav.html%}
{% endif %}

<div class="px-4 pt-4 prose prose-{{site.theme-color}} dark:prose-invert">
  <h1 class="text-center mt-6 mb-6">{{ page.title }}</h1>
  <div class="text-center">
    {% if page.tags.size !=0 %}
      <i class="text-xs fas fa-tags"></i>
    {% for tag in page.tags %}
      <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-900 text-indigo-200 dark:bg-indigo-800 dark:text-indigo-100">
        <a class="!no-underline" href="{{ '/tag#' | append: tag | relative_url }}">{{ tag }}</a>
      </div>
    {% endfor %}
    {% endif %}
  </div>
  {{content}}
</div>

{% include footer.html %}
