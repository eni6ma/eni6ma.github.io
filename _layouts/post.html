---
layout: default
---
{% if site.show-nav-menu %}
  {% include nav.html%}
{% endif %}

<div class="hero py-12 sm:py-16 bg-base-100/20 backdrop-blur-sm">
    <div class="hero-content text-center w-full">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold mb-4 sm:mb-6 text-white">{{ page.title }}</h1>
            {% if page.tags.size !=0 %}
            <div class="flex flex-wrap justify-center gap-2 mb-4 sm:mb-6">
                {% for tag in page.tags %}
                <div class="badge badge-primary badge-outline">
                    <a class="!no-underline text-white" href="{{ '/tag#' | append: tag | relative_url }}">{{ tag }}</a>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>

<div class="container mx-auto px-4 py-8">
    <div class="prose prose-lg max-w-none prose-invert">
        {{content}}
    </div>
</div>

{% include footer.html %}
