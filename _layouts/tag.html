---
layout: default
---
{% if site.show-nav-menu %}
  {% include nav.html%}
{% endif %}

<div class="px-4 pt-4 prose prose-{{site.theme-color}} dark:prose-invert">
    <h1 class="text-center mt-6 mb-6">{{ page.title }}</h1>
    {% for tag in site.tags %}
      <div class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
        <a class="!no-underline" href="{{ '/tag#' | append: tag[0] | relative_url }}">{{ tag[0] }}</a>
      </div>
{% endfor %}
    {{content}}
</div>

{% include footer.html %}
