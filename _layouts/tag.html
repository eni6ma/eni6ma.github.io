---
layout: default
---
{% if site.show-nav-menu %}
  {% include nav.html%}
{% endif %}

<div class="container mx-auto px-4 py-8">
    <div class="prose prose-lg max-w-none prose-invert">
        <h1 class="text-center mt-6 mb-6 text-base-content">{{ page.title }}</h1>
        <div class="flex flex-wrap gap-2 justify-center mb-8">
            {% for tag in site.tags %}
              <div class="badge badge-primary badge-outline">
                <a class="!no-underline text-base-content" href="{{ '/tag#' | append: tag[0] | relative_url }}">{{ tag[0] }}</a>
              </div>
            {% endfor %}
        </div>
        {{content}}
    </div>
</div>

{% include footer.html %}
